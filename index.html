<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="to-do">
        <h2 class="to-do-title">to-do</h2>
        <div class="to-do-cards">
          <div class="to-do-card">
            <input type="checkbox" />
            <div>
              <p>to-do</p>
              <p>to-do için oluşturduğum web tasarımını yap</p>
            </div>
          </div>
        </div>
      </div>
      <div class="in-progress">
        <h2 class="to-do-title">in progress</h2>
      </div>
      <div class="done">
        <h2 class="to-do-title">done</h2>
      </div>
      <div class="block">
        <h2 class="to-do-title">block</h2>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
